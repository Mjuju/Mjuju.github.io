<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no" />
		<title></title>
		<style>
			.box{
				width:100px;
				height:100px;
				background:red;
			}	
		</style>
		
	</head>
	<body>
		<div class="box"></div>
		<script>
		
			(function(){ 
				var oDiv=document.querySelector('.box')
			
				oDiv.addEventListener("touchstart",function(){
					this.style.background="#ccc"
					
				})
			})()
		</script>
	</body>
</html>
